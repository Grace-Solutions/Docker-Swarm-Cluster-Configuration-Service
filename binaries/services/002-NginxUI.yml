# NAME: NginxUI
# DESCRIPTION: Nginx UI - Single-writer (control plane) + multi-reader (edge) pattern
# ENABLED: true

services:
  # Control plane (writer/master) - Single instance with RW mounts
  # Manages config via the UI on port 9000
  # Requires: docker node update --label-add loadbalancer.master=true <NODE>
  NginxUIWriter:
    image: uozi/nginx-ui:sha-4754ef3
    hostname: 'nginx-ui-writer-{{.Task.Slot}}'
    environment:
      TZ: UTC
    ports:
      # UI port only - accessible via ingress routing mesh
      - target: 9000
        published: 9000
        protocol: tcp
        mode: ingress
    volumes:
      # RW mounts - ONLY this service writes
      - /mnt/MicroCephFS/docker-swarm-0001/data/NginxUI:/etc/nginx
      - /mnt/MicroCephFS/docker-swarm-0001/data/NginxUI/nginx-ui:/etc/nginx-ui
    networks:
      - DOCKER-SWARM-CLUSTER-INTERNAL-COMMUNICATION
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.platform.os==linux
          - node.labels.loadbalancer.master==true
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 10s

  # Data plane (readers/slaves) - Global on edge nodes with RO mounts
  # Serves traffic on ports 80/443, reads config from shared storage
  # Requires: docker node update --label-add loadbalancer.slave=true <NODE>
  NginxUIEdge:
    image: uozi/nginx-ui:sha-4754ef3
    hostname: 'nginx-ui-edge-{{.Task.Slot}}'
    environment:
      TZ: UTC
    ports:
      # HTTP/HTTPS traffic via ingress routing mesh
      - target: 80
        published: 80
        protocol: tcp
        mode: ingress
      - target: 443
        published: 443
        protocol: tcp
        mode: ingress
    volumes:
      # RO mounts - edge MUST NOT write to prevent corruption
      - /mnt/MicroCephFS/docker-swarm-0001/data/NginxUI:/etc/nginx:ro
      - /mnt/MicroCephFS/docker-swarm-0001/data/NginxUI/nginx-ui:/etc/nginx-ui:ro
    networks:
      - DOCKER-SWARM-CLUSTER-INTERNAL-COMMUNICATION
    deploy:
      mode: global
      placement:
        constraints:
          - node.platform.os==linux
          - node.role==worker
          - node.labels.loadbalancer.slave==true
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 10s

networks:
  DOCKER-SWARM-CLUSTER-INTERNAL-COMMUNICATION:
    external: true

